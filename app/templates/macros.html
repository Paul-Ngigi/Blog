{% macro displayBlog(posts) %}
{% for post in posts %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="car-header">
        
                </div>
                <div class="card-title">
                    <h2>{{post.title}}</h2>
                </div>
                <div class="card-body">
                    <p>{{post.body}}</p>
                    <p>Posted by <span class="text-muted">
                        {{post.username}} on {{post.date_posted.strftime('%B %d, %Y')}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="row">
        <div class="col-md-12">
            <h1>There are no posts at the moment</h1>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}
