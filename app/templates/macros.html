{% macro displayBlog(posts) %}
{% for post in posts %}
<div class="col-md-4">
    <div class="card h-100">
        <div class="card-header">

        </div>
        <div class="card-title">
            <h2>{{post.title}}</h2>
        </div>
        <div class="card-body">
            <p>{{post.post}}</p>
            <p>Posted by: <span><b>{{ post.user }}</b></span></a> on {{post.date_posted.strftime('%B %d, %Y')}}</p>
        </div>
    </div>
</div>
{% else %}
<div class="row">
    <div class="col-md-12">
        <h1>There are no posts at the moment</h1>
    </div>
</div>
</div>
{% endfor %}
{% endmacro %}
